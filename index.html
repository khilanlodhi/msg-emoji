<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="">
    <title>txt-emoji||emoji-txt</title>
</head>
<body>
    <div id="main">
        <h1>Text <span><img src="./arrow-up.png" alt="" height="58px"></span>Emoji</h1>

        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="lock.png" alt="" height="30px"></span>Encrypted text</h3>
            <h3 id="dec-btn"><span><img src="unlock.png" alt="" height="30px" ></span>Decrypted text</h3>
        </div>
        
        <div id="encryption">
            <h5>1.Write your message here</h5>
             <textarea placeholder="your message" name="" id="txtmsg" cols="30" rows="10"></textarea>
             <h5>2.Set password</h5>
             <input type="password" placeholder="password" name="" id="password">
             <h5>3.Encrypt message</h5>
             <button id="encrypt-btn"><span><img src="./lock.png" alt=""></span>Encrypt Text</button>
        </div>

        <div id="decryption">
            <h5>1.Paste encrypted message</h5>
             <textarea placeholder="your message" name="" id="emojimsg" cols="30" rows="10"></textarea>
             <h5>2.Type password</h5>
             <input type="password" placeholder="password" name="" id="finalpassword">
             <h5>3.Decrypt message</h5>
           
             <button id="decrypt-btn"><span><img src="./unlock.png" alt=""></span>Decrypt Text</button>
        </div>
        <div id="result"></div>
    </div>
 <script src="script.js"></script>
</body>
</html>
